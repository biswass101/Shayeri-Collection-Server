services:
  postgres:
    image: postgres:16-alpine
    container_name: sayeri_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sayeri_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sayeri_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sayeri_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sayeri_network

volumes:
  postgres_data:
    driver: local

networks:
  sayeri_network:
    driver: bridge
